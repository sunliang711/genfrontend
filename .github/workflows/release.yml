name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        run: |
          chmod +x build.sh
          ./build.sh _build ${{ matrix.goos }} ${{ matrix.goarch }}

      - name: Create archive
        run: |
          tar -czf genfrontend-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz genfrontend-${{ matrix.goos }}-${{ matrix.goarch }}/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: genfrontend-${{ matrix.goos }}-${{ matrix.goarch }}
          path: genfrontend-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            Release ${{ steps.tag.outputs.tag }}

            ## Changes
            See the commit history for details of changes in this release.

            ## Download
            Download the appropriate archive for your architecture:
            - Linux AMD64: `genfrontend-linux-amd64.tar.gz`
            - Linux ARM64: `genfrontend-linux-arm64.tar.gz`

            ## Installation
            1. Download the appropriate archive for your system
            2. Extract: `tar -xzf genfrontend-linux-*.tar.gz`
            3. Run: `./genfrontend-linux-*/genfrontend`

            Each archive includes:
            - `genfrontend` executable
            - `config.yaml` configuration file
            - `frontendTemplate` template file
          draft: false
          prerelease: false

      - name: Upload Linux AMD64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./genfrontend-linux-amd64/genfrontend-linux-amd64.tar.gz
          asset_name: genfrontend-linux-amd64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Linux ARM64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./genfrontend-linux-arm64/genfrontend-linux-arm64.tar.gz
          asset_name: genfrontend-linux-arm64.tar.gz
          asset_content_type: application/gzip
